<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wsufianto Website Homepage drum javascript">
    <title>DrumKit</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- Using Jquery to load navigation bar into this page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <!-- navigation bar & its script to load it using Jquery-->

    <main class="container-drum">
      <div data-key="65" class="keybox">
        <kbd>A</kbd>
        <span class="drumtype">CLAP</span>
      </div>
      <div data-key="83" class="keybox">
        <kbd>S</kbd>
        <span class="drumtype">HIHAT</span>
      </div>
      <div data-key="68" class="keybox">
        <kbd>D</kbd> <span class="drumtype">KICK</span>
      </div>
      <div data-key="70" class="keybox">
        <kbd>F</kbd> <span class="drumtype">OPENHAT</span>
      </div>
      <div data-key="71" class="keybox">
        <kbd>G</kbd> <span class="drumtype">BOOM</span>
      </div>
      <div data-key="72" class="keybox">
        <kbd>H</kbd> <span class="drumtype">RIDE</span>
      </div>
      <div data-key="74" class="keybox">
        <kbd>J</kbd> <span class="drumtype">SNARE</span>
      </div>
      <div data-key="75" class="keybox">
        <kbd>K</kbd> <span class="drumtype">TOM</span>
      </div>
      <div data-key="76" class="keybox">
        <kbd>L</kbd> <span class="drumtype">TINK</span>
      </div>
    </main>

    <!-- audio file to play when certain key is pressed -->
    <audio data-key="65" src="./resource/sounds/clap.wav"></audio>
    <audio data-key="83" src="./resource/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./resource/sounds/kick.wav"></audio>
    <audio data-key="70" src="./resource/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./resource/sounds/boom.wav"></audio>
    <audio data-key="72" src="./resource/sounds/ride.wav"></audio>
    <audio data-key="74" src="./resource/sounds/snare.wav"></audio>
    <audio data-key="75" src="./resource/sounds/tom.wav"></audio>
    <audio data-key="76" src="./resource/sounds/tink.wav"></audio>

    <script src="./index-drum.js" type="text/javascript"></script>
  </body>
</html>
